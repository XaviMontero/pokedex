<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/app.css">
  <title>Pokedex</title>
</head>

<body>
  <main class="pokedex" tabindex="0" id ="pokedex">
    <section class="pokedex-main" aria-label="Info general del pokemon">
      <div class="header-shadow">
        <div class="header">
          <span class="light is-big is-sky is-animate"></span>
          <span class="light is-red"></span>
          <span class="light is-yellow"></span>
          <span class="light is-green"></span>
        </div>
      </div>

      <div class="screen">
        <div class="screen-border">
          <div class="screen-safeArea" id="screen">
            <img src="" alt="" id="imagen">
          </div>
          <div class="screen-detail">
            <div class="screen-button">
              <span class="button"></span>
              <span class="button"></span>
            </div>
            <img src="./icons/button.png" class='icon' alt="icon" width="22" height="14">
          </div>
        </div>
        <div class="actions">
          <div class="variants">
            <span class="variants-principal"></span>
            <span class="variants-secondary"></span>
            <span class="variants-three"></span>
          </div>
          <form id="form" role="search" class="search">
            <input type="text" name="id" placeholder="¿Quién es ese pokémon?" autocomplete="off">
          </form>
          <div class="navigation">
            <button id="next-pokemon" class="navigation-right" aria-label="Siguiente Pokemon"></button>
            <button id="pre-pokemon"  class="navigation-left" aria-label="Anterior Pokemon"></button>
            <button id="next-imagen"  class="navigation-down" aria-label="Siguiente Variante"></button>
            <button id="prev-imagen"  class="navigation-up" aria-label="Anterior Pokemon"></button>
          </div>
          <div class="description">
            <p id="description-pokemon">
              Busca un pokémon para conocer todos sus características.
            </p>
          </div>
        </div>
      </div>
    </section>

    <div class="cover-front"> cover front</div>
    <section class="cover-back" aria-label="Estadisticas del Pokemon">
      <div class="stast">
        stast
      </div>
    </section>

  </main>
  <script src="./js/index.js" type="module"></script>
</body>

</html>
